<div ng-controller="LearnController">
  <form name="replyQuestion" 
        ng-submit="replyQuestion({ modal: false, content: reply_content })">
    <div class="form-group">{{ reply_question.content }}</div>
    <div class="form-group">
      <textarea class="form-control textarea" 
                placeholder="在这里输入回答内容" 
                name="reply_content" 
                rows="4" 
                required 
                ng-pattern="/.{3,}/" 
                ng-model="reply_content">
      </textarea>
    </div>
    <button class="btn btn-primary pull-right" ng-disabled="replyQuestion.$invalid">提交回复</button>
  </form>
</div>
