<div class="auth-service register">
  <div class="auth-bg"></div>
  <div class="container">
    <div class="row">
      <div class="col-xs-6 pull-right">
        <div class="auth-wrap clearfix">
          <div class="auth-content clearfix">
            <h2 class="title">
              <span>注&nbsp;&nbsp;&nbsp;&nbsp;册</span>
            </h2>
            <!-- 注册表单 -->
            <form name="registerFrom" 
              class="form-horizontal" 
              role="form" 
              method="POST">
              <div class="form-group">
                <div class="col-xs-10 col-xs-offset-1">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="icon icon-user"></i></div>
                    <input type="text" 
                           name="phone" 
                           class="form-control form-input" 
                           id="J_input_mobile" 
                           maxlength="11" 
                           placeholder="请输入手机号" 
                           autocomplete="off" 
                           ng-model="user.phone" 
                           validator="required, mobile" 
                           required-error-message="请您输入手机号">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-10 col-xs-offset-1">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="icon icon-mobile"></i></div>
                    <input type="text" 
                           name="code" 
                           maxlength="6" 
                           class="pull-left form-control input-code" 
                           id="J_input_verify_code" 
                           ng-model="user.code" 
                           placeholder="请您输入校验码" 
                           ng-model="user.code" 
                           validator="required, number" 
                           required-error-message="请您输入校验码">
                    <div class="input-group-addon btn-code">
                      <a href="" 
                         ng-click="getVerifyCode({ modal: false, type: 'unique' })" 
                         ng-class="{ 'disabled': verify.status }">{{ verify.text }}</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-10 col-xs-offset-1">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="icon icon-password"></i></div>
                    <input type="password" 
                           maxlength="16" 
                           name="password" 
                           class="form-control form-input" 
                           id="J_input_password" 
                           placeholder="长度6~16位，数字、字母、字符" 
                           ng-model="user.password" 
                           validator="required, minlength=6, maxlength=16" 
                           required-error-message="请您输入密码" 
                           minlength-error-message="密码长度至少为6位字符" 
                           maxlength-error-message="密码长度不能超过16位字符">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-10 col-xs-offset-1">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="icon icon-password"></i></div>
                    <input type="password" 
                           name="repassword" 
                           class="form-control form-input" 
                           id="J_input_repassword" 
                           placeholder="请再次输入密码" 
                           maxlength="16" 
                           ng-model="user.repassword" 
                           validator="required, minlength=6, maxlength=16, pwdVerify=user.password" 
                           required-error-message="请您输入确认密码" 
                           minlength-error-message="密码长度至少为6位字符" 
                           maxlength-error-message="密码长度不能超过16位字符">
                  </div>
                </div>
              </div>
              <div class="form-group" ng-init="is_agree_license = true">
                <div class="col-xs-10 col-xs-offset-1">
                  <label class="license">
                    <input type="checkbox" 
                           class="checkbox inline" 
                           ng-model="is_agree_license">
                    <span>我已阅读并同意</span>
                  </label>
                  <a href="/article/license" class="text-primary" target="_blank">《学天下服务协议》</a>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-10 col-xs-offset-1">
                  <button validation-submit="registerFrom" 
                          class="btn btn-lg btn-block btn-primary" 
                          ng-click="register({ modal: false, bind: false })" 
                          ng-disabled="!is_agree_license">同意协议并注册</button>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-10 col-xs-offset-1">
                  <span class="pull-right">已有账号？<a ng-href="/auth/login">立即登录</a></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
