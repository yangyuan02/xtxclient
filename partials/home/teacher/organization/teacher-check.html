<div ng-controller="SchoolController">
  <div class="form-horizontal">
    <div class="form-group">
      <label class="col-xs-3 control-label">真实姓名</label>
      <div class="col-xs-6">
        <p></p>
        <p>{{ $root.teacher_check.user.profile.rel_name }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-3 control-label">手机号码</label>
      <div class="col-xs-6">
        <p></p>
        <p>{{ $root.teacher_check.user.phone }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-3 control-label">教衔职称</label>
      <div class="col-xs-6">
        <p></p>
        <p>{{ $root.teacher_check.title || '无' }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-3 control-label">个人简介</label>
      <div class="col-xs-6">
        <p></p>
        <p>{{ $root.teacher_check.introduction || '无' }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-3 control-label">身份证件</label>
      <div class="col-xs-6">
        <p><img ng-src="{{ getThumbnail($root.teacher_check.user.profile.id_card_pic, '', { width: 100, height: 50 }) }}"></p>
        <p><a ng-href="{{ config.fileUrl + $root.teacher_check.user.profile.id_card_pic }}" target="_blank">查看原图</a></p>
        </p>
      </div>
    </div>
    <form class="form-horizontal" 
          name="checkTeacher" 
          role="form" 
          method="POST" 
          ng-if="$root.teacher_check.status == 1">
      <div class="form-group">
        <label for="refuse_cause" class="col-xs-3 control-label important">拒绝原因</label>
        <div class="col-xs-6" ng-init="$root.teacher_check.memo = undefined">
           <input type="text" 
                  id="refuse_cause" 
                  name="refuse_cause" 
                  ng-model="$root.teacher_check.memo" 
                  ng-change="$root.teacher_check.memo = $root.teacher_check.memo || undefined"
                  class="form-control" 
                  placeholder="请输入拒绝原因（如果拒绝）" 
                  validator="required" 
                  required-error-message="请输入拒绝原因">
        </div>
      </div>
      <div class="form-group">
        <label for="user-name" class="col-xs-3 control-label"></label>
        <div class="col-xs-6">
            <a href="" 
               class="btn btn-primary" 
               ng-click="checkTeacherInfo({ modal: false, action: 1 })">通过审核</a>
            <button class="btn btn-danger" validation-submit="checkTeacher" 
                    ng-click="checkTeacherInfo({ modal: false, action: 0 })">拒绝</button>
        </div>
      </div>
    </form>
  </div>
</div>
