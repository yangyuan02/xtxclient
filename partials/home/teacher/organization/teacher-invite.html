<div ng-controller="SchoolController">
  <form class="form-horizontal" name="invite_teacher">
    <div class="form-group">
      <label class="col-xs-3 control-label">当前机构</label>
      <div class="col-xs-6">
        <p></p>
        <p>{{ $root.organization.info.name }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-3 control-label" for="J_teacher_phone">手机号码</label>
      <div class="col-xs-6">
        <input type="text" 
               id="J_teacher_phone" 
               name="teacher_phone" 
               ng-model="teacher_phone" 
               class="form-control" 
               placeholder="" 
               validator="required,mobile" 
               required-error-message="请输入教师手机号码">
      </div>
    </div>
    <div class="form-group">
      <label for="user-name" class="col-xs-3 control-label"></label>
      <div class="col-xs-6">
        <button class="btn btn-lg btn-primary" validation-submit="invite_teacher" 
                ng-click="inviteTeacher({ modal: false, phone: teacher_phone })">邀请老师</button>
      </div>
    </div>
  </form>
</div>
