<form name="updateReplyAnswer" ng-submit="saveReplyAnswer(reply_answer)" ng-controller="UserController">
  <div class="form-group">
    <p class="text-height text-dark">答案：{{ $root.reply_edit.content }}</p>
  </div>
  <div class="form-group">
    <textarea class="form-control textarea" 
              placeholder="在这里输入回复内容" 
              name="reply_content" 
              rows="4" 
              required 
              ng-pattern="/.{3,}/" 
              ng-model="reply_answer">
    </textarea>
  </div>
  <button class="btn btn-primary pull-right" ng-disabled="updateReplyAnswer.$invalid" >提交回复</button>
</form>
