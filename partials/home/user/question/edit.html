<form name="editQuestion" 
      ng-submit="saveQuestion(question)"
      ng-init="question = $root.question_edit"
      ng-controller="UserController">
  <div class="form-group">
    <textarea class="form-control textarea" 
              placeholder="在这里输入问题内容" 
              name="new_question_content" 
              rows="4" 
              required ng-pattern="/.{3,}/" 
              ng-model="question.content" 
              ></textarea>
  </div>
  <button class="btn btn-primary pull-right" ng-disabled="editQuestion.$invalid">提交保存</button>
</form>
