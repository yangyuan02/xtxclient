<div class="carousel"
     ng-mouseenter="pause()" 
     ng-mouseleave="play()"
     ng-style="{ 'background-color': slides[active_slide_index].$parent.banner.bg_color }">
  <ol class="carousel-indicators" ng-show="slides.length > 1">
    <li ng-repeat="slide in slides | orderBy: indexOfSlide track by $index" 
        ng-class="{ active: isActive(slide) }"
        ng-click="select(slide)"><span></span></li>
  </ol>
  <div class="carousel-inner" ng-transclude></div>
  <div class="carousel-control">
    <div class="container">
      <a class="left" 
         ng-click="prev()" 
         ng-show="slides.length > 1">
         <span class="icon icon-arrow-left"></span>
      </a>
      <a class="right" 
         ng-click="next()" 
         ng-show="slides.length > 1">
         <span class="icon icon-arrow-right"></span>
      </a>
    </div>
  </div>
</div>
