<ul class="pager">
  <li ng-class="{disabled: noPrevious()||ngDisabled, previous: align}"><a href ng-click="selectPage(page - 1, $event)"><i class="icon icon-pager-prev"></i></a></li>
  <li ng-class="{disabled: noNext()||ngDisabled, next: align}"><a href ng-click="selectPage(page + 1, $event)"><i class="icon icon-pager-next"></i></a></li>
</ul>
