<div class="section-live-info" ng-controller="CourseController">
  <div name="sectionLiveForm" class="form-horizontal">
    <div class="form-group">
      <div class="col-xs-offset-3 col-xs-6">
        <div class="live-at-time">
          <h4 class="text-center">
            <label >直播开始时间</label>
          </h4>
          <div class="date-picker">
            <input date-time 
                   ng-model="section_edit.live_at" 
                   view="date" 
                   min-view="minutes" 
                   format="YYYY年MM月DD日 HH:mm" 
                   class="form-control text-center" 
                   id="J_live_at"
                   disabled
                   readonly>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-3 col-xs-6">
        <div class="live-duration">
          <h4 class="text-center">
            <label>预计直播时长</label>
          </h4>
          <div class="time-picker">
            <div class="input-group">
              <input type="number" 
                     class="form-control text-center hours" 
                     ng-model="section_edit.live.duration.hours"
                     disabled
                     readonly>
              <span class="input-group-addon">小时</span>
              <input type="number" 
                     class="form-control text-center" 
                     ng-model="section_edit.live.duration.moments"
                     disabled
                     readonly>
              <span class="input-group-addon monents">分钟</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group" ng-init="remark = section_edit.remark">
      <div class="col-xs-offset-3 col-xs-6">
        <input type="text"
               ng-model="remark" 
               placeholder="拒绝原因（如果拒绝）" 
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12"><br></div>
      <div class="col-xs-offset-3 col-xs-6 text-center">
        <a href="" class="btn btn-success" 
           ng-click="courseAction.liveAudit({ section: section_edit, ismodel: false, audit: { pass: true } })">审核通过</a>
        <button class="btn btn-danger" 
                ng-disabled="!remark"
                ng-click="courseAction.liveAudit({ section: section_edit, ismodel: false, audit: { remark: remark, pass: false } })">拒绝申请</button>
      </div>
    </div>
  </div>
</div>
