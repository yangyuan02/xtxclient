<div class="row" ng-controller="QuestionController">
  <div class="col-xs-10">
    <form class="form-horizontal" 
          name="editQuestionForm" 
          role="form" 
          method="POST" 
          ng-init="question = $root.question_item">
      <div class="form-group">
        <label for="question_content" class="col-xs-3 control-label">问题标题</label>
        <div class="col-xs-9">
          <p class="form-control-static">
            {{ question.content }}
          </p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-9 col-xs-offset-3">
          <button class="btn btn-default" 
                  validation-submit="editQuestionForm"
                  ng-click="questionAction.item({ modal: false })">关闭</button>
        </div>
      </div>
    </form>
  </div>
</div>
