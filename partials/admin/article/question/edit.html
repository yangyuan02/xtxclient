<div class="row" ng-controller="QuestionController">
  <div class="col-xs-9">
    <form class="form-horizontal" 
          name="editQuestionForm" 
          role="form" 
          method="POST" 
          ng-init="question = $root.question_edit">
      <div class="form-group">
        <label for="question_content" class="col-xs-3 control-label">问题内容</label>
        <div class="col-xs-9">
          <textarea id="question_content" 
                    class="form-control" 
                    name="question_content" 
                    rows="10" 
                    placeholder="请您输入问题内容" 
                    ng-model="question.content"
                    validator="required" 
                    required-error-message="请您输入问题内容">
          </textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-9 col-xs-offset-3">
          <button class="btn btn-primary" 
                  validation-submit="editQuestionForm"
                  ng-click="questionAction.edit({ modal: false })">提交保存</button>
        </div>
      </div>
    </form>
  </div>
</div>
