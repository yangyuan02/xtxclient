<div class="row" ng-controller="NoteController">
  <div class="col-xs-9">
    <form class="form-horizontal" 
          name="editNoteForm" 
          role="form" 
          method="POST" 
          ng-init="note = $root.note_edit">
      <div class="form-group">
        <label for="note_content" class="col-xs-3 control-label">笔记内容</label>
        <div class="col-xs-9">
          <textarea id="note_content" 
                    class="form-control" 
                    name="note_content" 
                    rows="10" 
                    placeholder="请您输入笔记内容" 
                    ng-model="note.content"
                    validator="required" 
                    required-error-message="请您输入笔记内容">
          </textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-9 col-xs-offset-3">
          <button class="btn btn-primary" 
                  validation-submit="editNoteForm"
                  ng-click="noteAction.edit({ modal: false })">提交保存</button>
        </div>
      </div>
    </form>
  </div>
</div>
