<div class="row" ng-controller="NoteController">
  <div class="col-xs-10">
    <form class="form-horizontal" 
          name="editNoteForm" 
          role="form" 
          method="POST" 
          ng-init="note = $root.note_item">
      <div class="form-group">
        <label for="note_content" class="col-xs-3 control-label">笔记内容</label>
        <div class="col-xs-9">
          <p class="form-control-static">
            {{ note.content }}
          </p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-9 col-xs-offset-3">
          <button class="btn btn-default" 
                  validation-submit="editNoteForm"
                  ng-click="noteAction.item({ modal: false })">关闭</button>
        </div>
      </div>
    </form>
  </div>
</div>
