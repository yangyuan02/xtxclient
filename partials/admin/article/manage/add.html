<div class="page-title">
  <h3>新增文章</h3>
</div>
<div class="row">
  <div class="col-xs-6">
    <form class="form-field" 
          name="articleAddForm" 
          role="form" 
          method="POST">
      <div class="form-group" 
           ng-init="articleAction.getCategory()">
        <label for="article_category_id" class="control-label">
          所属类别<span class="text-muted">（文章所属的上级类别）</span>
        </label>
        <div class="control-group">
          <select id="article_category_id" 
                  class="form-control" 
                  name="category_id" 
                  validator="required" 
                  required-error-message="请您选择所属类别" 
                  ng-model="article.category_id"
                  ng-options="category.id as category.name for category in category_list">
            <option value="">请您选择分类</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="article_title" class="control-label">
          文章标题
        </label>
        <div class="control-group">
          <input type="text" 
                 id="article_title" 
                 class="form-control input-40" 
                 name="article_title" 
                 placeholder="请您输入文章名称" 
                 validator="required" 
                 required-error-message="请您输入文章标题" 
                 ng-model="article.title">
        </div>
      </div>
      <div class="form-group">
        <label for="article_content" class="control-label">
          文章内容
        </label>
        <div umeditor
             ng-model="article.content"
             id="article_content"
             style="width: 800px; height: 300px;">
          {{ article.content }}
        </div>
      </div>
      <div class="form-group form-action">
        <button type="submit"
                class="btn btn-primary"
                validation-submit="articleAddForm"
                ng-click="articleAction.add()">
          提交保存
        </button>
        <a href="/article/manage/list/index"
           class="btn btn-default">
           返回</a>
      </div>
    </form>
  </div>
</div>
<link href="editor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="editor/umeditor.config.js"></script>
<script type="text/javascript" src="editor/umeditor.min.js"></script>
<script type="text/javascript" src="editor/lang/zh-cn/zh-cn.js"></script>
