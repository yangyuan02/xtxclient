<div class="api">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>请求方式</th>
        <th>路径</th>
        <th>功能</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="api in current_permission_apis">
        <td class="default">{{ api.slug }}</td>
        <td class="">{{ api.slug }}</td>
        <td class="">{{ api.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
