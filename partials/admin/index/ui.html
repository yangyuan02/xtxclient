<div class="view-box ui">
  <div class="col-xs-12">
    <div class="page-title">
      <h3>UI Demo</h3>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <a class="btn btn-success" ng-click="modal.success()"><i class="icon icon-success"></i>Success</a>
        <a class="btn btn-danger"  ng-click="modal.error()">Error</a>
        <a class="btn btn-warning" ng-click="modal.warning()">Warning</a>
        <a class="btn btn-info" ng-click="modal.confirm()">Confirm</a>
        <a class="btn btn-success" ng-click="modal.login()">登录/注册</a>
        <a class="btn btn-primary" ng-click="modal.loading()">Loading</a>
        <a class="btn btn-default" ng-click="modal.image()">图片预览</a>
        <a class="btn btn-link" ng-click="modal.custom()">自定义模板</a>
      </div>
      <div class="col-xs-2">
        <a class="btn btn-success btn-block">图片预览</a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <form class="form-horizontal form-field">
          <fieldset>
            <div class="form-group">
              <label for="inputEmail" class="col-xs-2 control-label">邮箱</label>
              <div class="col-xs-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-xs-2 control-label">密码</label>
              <div class="col-xs-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Checkbox
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="textArea" class="col-xs-2 control-label">简介</label>
              <div class="col-xs-10">
                <textarea class="form-control" rows="3" id="textArea"></textarea>
                <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-2 control-label">Radios</label>
              <div class="col-xs-10">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                    Option one is this
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Option two can be something else
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="select" class="col-xs-2 control-label">Selects</label>
              <div class="col-xs-10">
                <select class="form-control" id="select">
                  <option>春天</option>
                  <option>夏天</option>
                  <option>秋天</option>
                  <option>冬天</option>
                </select>
              </div>
            </div>
            <div class="form-group form-action">
              <div class="col-xs-10 col-xs-offset-2">
                <a href="#" class="btn btn-primary">提交</a>
                <button type="reset" class="btn btn-default">取消</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="col-xs-4">
        <div class="form-group">
          <label class="control-label" for="focusedInput">Focused input</label>
          <input class="form-control" id="focusedInput" type="text" value="This is focused...">
        </div>
        <div class="form-group">
          <label class="control-label" for="disabledInput">Disabled input</label>
          <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled="">
        </div>
        <div class="form-group has-warning">
          <label class="control-label" for="inputWarning">Input warning</label>
          <input type="text" class="form-control" id="inputWarning">
        </div>
        <div class="form-group has-error">
          <label class="control-label" for="inputError">Input error</label>
          <input type="text" class="form-control" id="inputError">
        </div>
        <div class="form-group has-success">
          <label class="control-label" for="inputSuccess">Input success</label>
          <input type="text" class="form-control" id="inputSuccess">
        </div>
        <div class="form-group">
          <label class="control-label" for="inputLarge">Large input</label>
          <input class="form-control input-lg" type="text" id="inputLarge">
        </div>
        <div class="form-group">
          <label class="control-label" for="inputDefault">Default input</label>
          <input type="text" class="form-control" id="inputDefault">
        </div>
        <div class="form-group">
          <label class="control-label" for="inputSmall">Small input</label>
          <input class="form-control input-sm" type="text" id="inputSmall">
        </div>
        <div class="form-group">
          <label class="control-label">Input addons</label>
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Button</button>
            </span>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">邮箱</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-lg-2 control-label">密码</label>
              <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Checkbox
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label">简介</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="textArea"></textarea>
                <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Radios</label>
              <div class="col-lg-10">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                    Option one is this
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Option two can be something else
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="select" class="col-lg-2 control-label">Selects</label>
              <div class="col-lg-10">
                <select class="form-control" id="select">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <br>
                <select multiple="" class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>   
</div>
