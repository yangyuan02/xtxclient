<div class="page-title">
  <h3>老师详情</h3>
</div>
<div class="row" ng-init="organizationUserAction.getItem()">
  <div class="col-xs-10">
    <form class="form-field" 
          name="organizationUserEditForm" 
          role="form" 
          method="POST">
      <div class="form-group">
        <label class="control-label">所属机构</label>
        <div class="control-group">
          <p></p>
          <a ng-href="/organization/manage/list/{{ organization_user.organization.id }}">
            <p><img ng-src="{{ getThumbnail(organization_user.organization.logo, '', { width: 100, height: 100 }) }}"></p>
            <p class="text-center">{{ organization_user.organization.name }}</p>
          </a>
        </div>
      </div>
      <div class="form-group">
        <label for="J_organization_user_rel_name" class="control-label">名字：</label>
        <div class="control-group">
          <input type="text" 
                 id="J_organization_user_rel_name" 
                 class="form-control input-50" 
                 ng-model="organization_user.user.name"
                 disabled
                 readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="J_organization_user_phone" class="control-label">手机号码：</label>
        <div class="control-group">
          <input type="text" 
                 id="J_organization_user_phone" 
                 class="form-control input-50" 
                 ng-model="organization_user.user.phone"
                 disabled
                 readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="J_organization_user_title" class="control-label">职称：</label>
        <div class="control-group">
          <input type="text" 
                 id="J_organization_user_title" 
                 class="form-control input-50" 
                 validator="required" 
                 required-error-message="职称不能为空" 
                 ng-model="organization_user.title">
        </div>
      </div>
      <div class="form-group">
        <label for="J_organization_user_introduction" class="control-label">老师介绍：</label>
        <div class="control-group">
          <textarea id="J_organization_user_introduction" 
                     class="form-control input-50" 
                     validator="required" 
                     required-error-message="介绍不能为空" 
                     ng-model="organization_user.introduction">
          </textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="J_organization_user_created_at" class="control-label">加入时间：</label>
        <div class="control-group">
          <input type="text" 
                 id="J_organization_user_created_at" 
                 class="form-control input-50" 
                 ng-model="organization_user.updated_at"
                 disabled
                 readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="J_organization_user_status" class="control-label">教师状态：</label>
        <div>
          <select class="form-control" id="J_organization_user_status" ng-model="organization_user.status">
            <!-- <option value="all" disabled>所有状态</option> -->
            <option value="-2">机构已拒绝</option>
            <option value="-1">用户已拒绝</option>
            <option value="0">已邀请</option>
            <option value="1">已申请</option>
            <option value="2">已加入</option>
            <option value="3">已申请管理员</option>
            <option value="4">管理员</option>
            <option value="5">创始人</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="J_organization_user_memo" class="control-label">备注信息：</label>
        <div class="control-group">
          <textarea id="J_organization_user_memo" 
                    class="form-control input-50"
                    placeholder="如果拒绝请输入拒绝原因" 
                    ng-model="organization_user.memo">
          </textarea>
        </div>
      </div>
      <div class="form-group form-action">
        <button type="submit"
                class="btn btn-primary"
                validation-submit="organizationUserEditForm"
                ng-click="organizationUserAction.putItem()">保存修改</button>
        <a href="/organization/manage/organization_user/list" class="btn btn-default">返回</a>
      </div>
    </form>
  </div>
</div>
